# Application Configuration

# Server Port
server.port=8080

# Spring Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/myunitydb # Replace with your DB URL
spring.datasource.username=user # Replace with your DB username
spring.datasource.password=password # Replace with your DB password
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring JPA Configuration
spring.jpa.hibernate.ddl-auto=update # Use 'validate' or 'none' in production
spring.jpa.show-sql=true # Set to false in production
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# Generate a strong secret key (e.g., using openssl rand -base64 32) and store securely
app.jwtSecret================================JWTSecretKey===============================
app.jwtExpirationMs=86400000 # 24 hours

# Logging Configuration (Optional)
logging.level.org.springframework=INFO
logging.level.com.example.myunity=DEBUG

